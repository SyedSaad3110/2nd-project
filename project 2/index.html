<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="contaner">
        <div class="apply_box">
            <h1>
                Job Application
                <span class="tittle_span">(web)</span>
            </h1>
            <form class="hussain">
              <div class="form_contaner">
                <div class="form_control">
                    <label  for="first_name">First Name</label>
                    <input id="first_name" name="First_name" placeholder="Enter first name...">
                </div>
                <br>
                    <div class="form_control">
                        <label  for="last_name">Last Name</label>
                        <input id="last_name" name="last_name" placeholder="Enter last name...">
                    </div>
                    <br>
                    <div class="form_contaner">
                        <div class="form_control">
                            <label  for="email_name">Email</label>
                            <input type="email" id="email_name" name="email_name" placeholder="Enter email...">
                        </div>
                        <br>
                            <div class="form_control">
                                <label  for="job_role">Job Role</label>
                               <select>
                                <option id="job_role"> select job role</option>
                                <option id="job_role" value="fronted">Fronted Developer</option>
                                <option id="job_role" value="backend">Backend developer</option>
                                <option id="job_role" value="full_stack">Full stack developer</option>
                                <option id="job_role" value="ui_ux">UI UX developer</option>
                               </select>
                            </div>
                            <br>
                            <div class="form_control">
                                <label  for="adress">Adress</label>
                                <textarea type="adress" id="adress" name="adress" row="4" cols="50" placeholder="Enter ABC..."></textarea>
                            </div>
                            <br>
                            <div class="form_control">
                                <label  for="city">City</label>
                                <input id="city" name="city" placeholder="Enter City Name...">
                            </div>
                            <br>
                            <div class="form_control">
                                <label  for="pincode">Pincode</label>
                                <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode...">
                            </div>
                            <br>
                            <div class="form_control">
                                <label  for="date">Date</label>
                                <input class="ali" value="2024-06-10" type="date" id="date" name="date" placeholder="Enter date...">
                            </div>
                            <br>
                            <div class="form_control">
                                <label  for="upload">Upload Your CV</label>
                                <input  type="file" id="upload" name="upload" placeholder="Enter date...">
                            </div>
                            <br>
                            <button class="button" type="submit">Apply Now</button>
              </div>
            </form>
        </div>
    </div>
</body>
</html>
